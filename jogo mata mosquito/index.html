<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function iniciarjogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um nivel para iniciar o jogo')
                return false
            }

            window.location.href = 'app.html?' + nivel

        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="images/game.png" alt="">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">-- Selecionar o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificio">Difício</option>
                            <option value="chucknorris">Chuck Norris</option>
                            <option value="infinito">Modo Infinito</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarjogo()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
